<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <section class="contactanos__background">
      <div class="container contactanos__container">
        <h2 class="contactanos__title">Contáctate con nosotros</h2>
        <div class="contactanos__content">
          <div class="contactanos__content__inputs">
            <input type="text" placeholder="Nombre" />
            <input type="text" placeholder="Teléfono" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Consulta" />
            <button class="contactanos__button" type="submit">Enviar</button>
          </div>
          <div class="contactanos__content__contact">
            <div class="contactanos__content__socials">
              <a target="_blank" href="#">
                <img src="./assets/link_white.svg" alt="URL LinkedIn" />
              </a>
              <a target="_blank" href="#">
                <img src="./assets/ins_white.svg" alt="URL instagram" />
              </a>
              <a target="_blank" href="#">
                <img src="./assets/fb_white.svg" alt="URL facebook" />
              </a>
            </div>

            <p>Nombre@nombre.com</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
